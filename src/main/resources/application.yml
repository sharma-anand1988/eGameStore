spring:
  datasource:
    url: jdbc:h2:mem:storedb
    driverClassName: org.h2.Driver 
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: true
  h2:
    console:
      enabled: true
server:
  servlet:
    context-path: /store
